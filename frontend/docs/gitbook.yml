# GitBook Configuration
root: ./

# Book structure
structure:
  readme: README.md
  summary: SUMMARY.md

# GitBook settings
gitbook: ">=3.2.0"

# Plugins
plugins:
  - search
  - lunr
  - sharing
  - fontsettings
  - theme-default
  - code
  - mermaid-gb3
  - prism
  - katex
  - copy-code-button
  - back-to-top-button
  - github
  - edit-link
  - anchors
  - expandable-chapters
  - hide-element
  - todo
  - chart

# Plugin configuration
pluginsConfig:
  github:
    url: "https://github.com/remora-ctrl-move-hackathon/remora-main"
  
  edit-link:
    base: "https://github.com/remora-ctrl-move-hackathon/remora-main/tree/main/frontend/docs"
    label: "Edit This Page"
  
  sharing:
    facebook: true
    twitter: true
    google: false
    weibo: false
    instapaper: false
    vk: false
    all: [
      "facebook", "google", "twitter",
      "weibo", "instapaper"
    ]
  
  fontsettings:
    theme: "white"
    family: "sans"
    size: 2
  
  theme-default:
    showLevel: false
  
  prism:
    css: [
      "prism-themes/themes/prism-ghcolors.css"
    ]
  
  copy-code-button:
    copyText: "Copy"
    copiedText: "Copied!"
  
  hide-element:
    elements: [".gitbook-link"]

# PDF settings
pdf:
  pageNumbers: true
  fontSize: 12
  fontFamily: "Arial"
  paperSize: "a4"
  chapterMark: "pagebreak"
  pageBreaksBefore: "/"
  margin:
    right: 62
    left: 62
    top: 56
    bottom: 56

# Variables
variables:
  app_name: "Remora Finance"
  app_url: "https://app.remora.finance"
  docs_url: "https://docs.remora.finance"
  github_url: "https://github.com/remora-ctrl-move-hackathon/remora-main"
  discord_url: "https://discord.gg/remora"
  twitter_url: "https://twitter.com/RemoraFinance"
  version: "1.0.0"
  aptos_network: "mainnet"
  merkle_trade_url: "https://app.merkle.trade"